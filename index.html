<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Omni-Sandbox</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary': '#8ab4f8',
              'primary-hover': '#a2c3fa',
              'primary-light': '#2d3a4f',
              'secondary': '#9da0a5',
              'background': '#1a1b1e',
              'surface': '#282a2e',
              'on-surface': '#e1e3e6',
              'on-surface-variant': '#9da0a5',
              'border-color': '#43464a',
              'accent-yellow': '#fdd663',
              'glow-green': '#39ff14',
            },
            keyframes: {
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
               'text-flicker-anim': {
                '0%, 18%, 22%, 25%, 53%, 57%, 100%': {
                    opacity: '1',
                    textShadow: '0 0 2px #fff, 0 0 4px #39ff14, 0 0 6px #39ff14',
                },
                '20%, 24%, 55%': {
                    opacity: '0.7',
                    textShadow: 'none',
                },
              },
              'scanline-anim': {
                '0%': { backgroundPosition: '0 0' },
                '100%': { backgroundPosition: '0 100%' },
              }
            },
            animation: {
              'fade-in': 'fade-in 0.3s ease-out forwards',
              'text-flicker': 'text-flicker-anim 4s linear infinite',
              'scanline': 'scanline-anim 10s linear infinite',
            }
          }
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body { 
        font-family: 'Roboto', sans-serif; 
        background-color: #1a1b1e; /* background */
        color: #e1e3e6; /* on-surface */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #282a2e;
      }
      ::-webkit-scrollbar-thumb {
        background: #43464a;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #5f6368;
      }
      .grid-bg {
        background-image: linear-gradient(to right, rgba(57, 255, 20, 0.15) 1px, transparent 1px), linear-gradient(to bottom, rgba(57, 255, 20, 0.15) 1px, transparent 1px);
        background-size: 1.5rem 1.5rem;
      }
      .scanline {
        background: linear-gradient(to bottom, transparent, rgba(0,0,0,0.75), transparent);
        background-size: 100% 3px;
        pointer-events: none;
      }
      .text-glow {
        color: #39ff14; /* glow-green */
        text-shadow: 0 0 2px #fff, 0 0 4px #39ff14, 0 0 6px #39ff14;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.1",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.8.0",
    "react/": "https://esm.sh/react@^19.1.1/",
    "@google/genai": "https://esm.sh/@google/genai@^1.13.0",
    "hooks/": "/hooks/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
